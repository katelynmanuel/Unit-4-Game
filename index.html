<!DOCTYPE html>

<head>

            <h1>Crystals Collector</h1>

    <div class="row">

    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-12 col-xs-12 gemstone1">
            <a href="https://placeholder.com"><img src="http://via.placeholder.com/150x150"></a>

        </div>

        <div class="col-lg-2 col-md-3 col-sm-12 col-xs-12  gemstone3">

        </div>
        <div class="col-lg-2 col-md-3 col-sm-12 col-xs-12  gemstone4">

        </div>

        <div class="col-lg-12 displayUserNumber">
